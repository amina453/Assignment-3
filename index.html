<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,700;1,700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Qalyn calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
      <div class="row">
        <div class="col col-sm-12">
                <h1 class="text-center">Qalyn calculator</h1>
                <br>
                <form>
                    <label for="education_level">Education level:</label><br>
                    <select id="education">
                        <option value="blank"></option>
                        <option value="bachelor">Bachelor's degree</option>
                        <option value="college">College degree</option>
                        <option value="high_school">High school degree</option>
                        <option value="middle_school">Middle school degree</option>
                    </select>
                    <hr>
                    <label for="family_networth">Family networth</label><br>
                    <select id="networth">
                        <option value="blank"></option>
                        <option value="upper_class">More than 100,000$</option>
                        <option value="middle_class">Between 50,000$ and 100,000$</option>
                        <option value="lower_class">Less than 50,000$</option>
                    </select>
                    <hr>
                    <!-- CONTINUE YOUR ASSIGNMENT HERE!!! -->
                    <label for="Skills">Skills</label><br>
                    <input type="checkbox" id ="skills" name="Skills" value="Dombra">Playing Dombra
                    <br>
                    <input type="checkbox" name="Skills" value="Cook">Good Cook
                    <br>
                    <input type="checkbox" name="Skills" value="Character">Easy going Character
                    <br>
                    <input type="checkbox" name="Skills" value="Sing">Sings well
                    <br>
                    <hr>
                    <label for="Age">Age</label><br>
                    <input type="radio" id ="age" name="Age" value="18-23">Between 18-23
                    <br>
                    <input type="radio" name="Age" value="24-27">Between 24-27
                    <br>
                    <input type="radio" name="Age" value="28+">28+
                    <br>
                    <hr>
                    <label for="Reputation">Reputation</label><br>
                    <input type="checkbox" id ="reputation" name="Reputation" value="Attitude">Gossips about his/her parent's attitude
                    <br>
                    <input type="checkbox" name="Reputation" value="character">Gossips about his/her character
                    <br>
                    <input type="checkbox" name="Reputation" value="Person">General gossips around his/her person
                    <br>
                    <hr>
                </form>
                <button id="submit" type="button" class="btn btn-primary">Calculate price</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
